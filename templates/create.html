{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold">投稿作成</h1>
<form action="{{ url_for('create') }}" method="post" class="m-4">
    <input type="text" name="title" placeholder="タイトル" required
        class="w-full p-2 border border-gray-300 rounded-md mb-4 dark:bg-gray-800 dark:text-white">
    <textarea name="content" placeholder="内容" required
        class="w-full p-2 border border-gray-300 rounded-md mb-4 dark:bg-gray-800 dark:text-white"></textarea>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">投稿</button>
</form>
<!-- <a href="{{ url_for('home') }}" class="text-blue-500">投稿一覧</a> -->
{% endblock %}
