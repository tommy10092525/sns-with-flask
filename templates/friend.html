{% extends "base.html" %}

{% block content %}
<p class="text-2xl font-bold">フレンド一覧</p>
<div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-center">
    <!-- テスト -->
    {% for friend in friends %}
        <a class="border border-gray-300 rounded-md p-2 m-4" href="{{ url_for('user', user_id=friend.friend_id) }}">{{ friend.username }}</a>
    {% endfor %}
</div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-center border border-gray-300 rounded-md p-2 m-4 bottom-0 left-0 right-0 backdrop-blur-sm max-w-3xl mx-auto fixed">
    <a href="{{ url_for('home') }}" class="bg-blue-500/30 rounded-md text-white shadow py-3">ホーム</a>
    <a href="{{ url_for('friend') }}" class="bg-blue-500/60 rounded-md text-white shadow py-3">フレンド</a>
    <a href="{{ url_for('schedule') }}" class="bg-blue-500/30 rounded-md text-white shadow py-3">時間割</a>
    <a href="#" class="bg-blue-500/30 rounded-md text-white shadow py-3">アバウトミー</a>
</div>
{% endblock %}
