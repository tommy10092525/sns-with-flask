{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold">ログイン</h1>
<p class="text-gray-500">ユーザ名とパスワードを入力してください</p>
<form action="" method="post" class="flex flex-col gap-4">
    <input type="username" name="username" placeholder="ユーザー名" class="border border-gray-300 rounded-md p-2">
    <input type="password" name="password" placeholder="パスワード" class="border border-gray-300 rounded-md p-2">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">ログイン</button>
</form>
<p class="text-gray-500">新規登録は<a href="{{ url_for('signup_get') }}" class="text-blue-500">こちら</a></p>
{% endblock %}
