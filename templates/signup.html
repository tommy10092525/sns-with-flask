{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold">新規登録</h1>
<form action="{{ url_for('signup') }}" method="post" class="flex flex-col gap-2">
    <input type="text" name="username" placeholder="ユーザー名" class="border border-gray-300 rounded-md p-2 dark:bg-gray-800 dark:text-white">
    <input type="email" name="email" placeholder="メールアドレス" class="border border-gray-300 rounded-md p-2 dark:bg-gray-800 dark:text-white">
    <input type="password" name="password" placeholder="パスワード" class="border border-gray-300 rounded-md p-2 dark:bg-gray-800 dark:text-white">
    <input type="text" name="department" placeholder="学部" class="border border-gray-300 rounded-md p-2 dark:bg-gray-800 dark:text-white">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">新規登録</button>
</form>
{% endblock %}
